<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly 9:16 Box</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function startGame() {
            window.location.href = "game.html"; // Replace "game.html" with the URL of the new webpage
        }
    </script>
</head>

    <div class="background-blur"></div>
    <div class="aspect-ratio-box">
        <img src="logo.jpg" alt="Logo" class="logo"> <!-- Replace with your logo file -->
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>
</body>
</html>
